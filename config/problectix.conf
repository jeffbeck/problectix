# $ENV{'HOME'} ist der inhalt von $HOME

# Wo soll problectix nach aufgaben suchen?
$start_path="$ENV{'HOME'}/mytex/examples/aufgaben";

# Wo soll die erstellte Aufgabensammlung abgespeichert werden?
$output_path="$ENV{'HOME'}/problectix-data";

# Wo soll der browsetree (alle Aufgaben) angelegt werden werden?
$browsetree_path="$ENV{'HOME'}/problectix-browsetree";

# Welcher ps-viewer soll von jefflatex benutzt werden
# absoluter Pfad angeben
@ps_viewer=("/usr/bin/kghostview",
            "/usr/bin/ggv",
            "/usr/bin/X11/gv");
# Welcher pdf-viewer soll von jefflatex benutzt werden
# absoluter Pfad angeben
@pdf_viewer=("/usr/local/bin/acroread",
             "/usr/bin/xpdf",
             "/usr/bin/kghostview",
             "/usr/bin/ggv",
             "/usr/bin/X11/gv");

# Welcher png-viewer soll von jefflatex benutzt werden
# absoluter Pfad angeben
@png_viewer=("/usr/local/bin/xnview",
             "/usr/bin/xzgv");

